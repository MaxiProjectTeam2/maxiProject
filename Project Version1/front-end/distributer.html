<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
	<title>DISTRIBUTOR LOGIN</title>
</head>

<style>

body {
	background-color:	#b3f0ff;
	background-size: cover;
	background-position: fixed;
}

label{
	margin-right: 10%;
	font-weight: bold;
	display: inline-block;
	font-size:200%;
	width: 7em;
}

fieldset{
	text-align: center;
	width: 50%;
	margin:auto;
}

#input{
	border: 2px solid;
	display: inline-block;
	margin-bottom: 2em;
	font-size:200%;
}

#previous{
	text-align: left;
	margin-left: 10%;
}

</style>

<body>

<div id="banner">
    <h2>Distributor Login</h2>
</div> <!-- banner -->

<div id="navigation">
</div>

<div id="main">
<div id="container" style="padding: 10%;">
	<form id="distrValidation" name="distributorLogin" method="post" action="#">

	<fieldset id="fieldset">

	<div>
		<label for="username">User Name</label>
		<input id="input" type="text" maxlength="15"/>
	</div>

	<div>
		<label for="password">Password</label>
		<input id="input" type="password" maxlength="8"/>
	</div>

	<div>
		<input class="ybutton" type="submit" value="Submit">
		<input class="ybutton" type="reset" value="Reset">
	</div>

	</fieldset>
	</form>
	
</div>

<div  id="footer">
	<div id="previous">
	<a href="first page.html"><button class="ybutton" href="#">Previous</button></a>
	</div>
</div>
	
</div>
</div>

</body>
</html>
