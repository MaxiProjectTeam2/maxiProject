<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="distributor.css">
        <title>DISTRIBUTOR LOGIN</title>
    </head>
    <body>
       <div id="container"> 
       <form id="distrValidation" name="distributorLogin" method="post" action="#">
           <fieldset id="fieldset">
               <legend>Distributor Login</legend>
               <div>
                   <label for="username">User Name</label>
                   <input id="input" type="text" maxlength="15"/>
               </div>
               <div>
                   <label for="password">Password</label>
                   <input id="input" type="password" maxlength="8"/>
               </div>
               <div>
                   <input id="submit" type="submit" value="Submit">
                   <input id="reset" type="reset" value="Reset">
               </div>
          </fieldset>
        </form>
        </div>
    </body>
</html>
